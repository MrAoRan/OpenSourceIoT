<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">

    <title>Welcome to Science Projects Terminal.</title>
    <link rel="stylesheet" href="NewLogin.css">
</head>

<body>
    <div class="ChineseSwitch">
        <button class = "ChineseSwitch" style="width: 45px;height: 30px;" onclick="window.location.href = 'CNewLogin.html';">
        </button>

    </div>

    <div class="container">
        <div class="form-box">
            <!-- 注册 -->
            <div class="register-box hidden">
                <h1>REGISTER</h1>
                <input type="text" placeholder="Username">
                <input type="email" placeholder="E-mail">
                <input type="password" placeholder="Password">
                <input type="password" placeholder="Confirmed password">
                <button>Register Now</button>
            </div>
            <!-- 登录 -->
            <div class="login-box">
                <h1>LOGIN</h1>
                <input type="text" placeholder="Username">
                <input type="password" placeholder="Password">
                <button>Log In</button>
            </div>
        </div>
        <div class="con-box left">
            <h2>Welcome to <span>SPT</span></h2>
            <p>Come and join <span>Us</span> now!</p>
            <img src="register.png" alt="">
            <p>Owned the account already</p>
            <button id="login">To log in</button>
        </div>

        <div class="con-box right">
            <h2>Back to <span>SPT</span></h2>
            <p>We are waiting for <span>You</span> so long!</p>
            <img src="login.png" alt="">
            <p>Without the account?</p>
            <button id="register">To register</button>
        </div>
    </div>
    <script>
        // 要操作到的元素
        let login=document.getElementById('login');
        let register=document.getElementById('register');
        let form_box=document.getElementsByClassName('form-box')[0];
        let register_box=document.getElementsByClassName('register-box')[0];
        let login_box=document.getElementsByClassName('login-box')[0];
        // 去注册按钮点击事件
        register.addEventListener('click',()=>{
            form_box.style.transform='translateX(80%)';
            login_box.classList.add('hidden');
            register_box.classList.remove('hidden');
        })
        // 去登录按钮点击事件
        login.addEventListener('click',()=>{
            form_box.style.transform='translateX(0%)';
            register_box.classList.add('hidden');
            login_box.classList.remove('hidden');
        })
    </script>
</body>

</html>
